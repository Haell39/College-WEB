<!DOCTYPE html>
<!-- Declaração do tipo de documento como HTML5 -->
<html lang="pt-BR">
  <!-- Define o idioma da página como Português do Brasil -->
  <head>
    <!-- Metadados sobre a página -->
    <meta charset="UTF-8" />
    <!-- Define a codificação de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Define que a largura da página deve se ajustar ao dispositivo, como smartphones -->
    <title>Exemplos de HTML e CSS</title>
    <!-- Título da página que aparece na aba do navegador -->
    <style>
      /* Estilos básicos de CSS */
      body {
        font-family: Arial, sans-serif; /* Define a fonte do texto */
        line-height: 1.6; /* Define a altura da linha para 1.6 vezes o tamanho da fonte */
        margin: 20px; /* Adiciona uma margem de 20 pixels ao redor do corpo */
        background-color: #f4f4f4; /* Define a cor de fundo do corpo */
      }
      h1,
      h2,
      h3 {
        color: #333; /* Define a cor do texto para cabeçalhos h1, h2 e h3 */
      }
      a {
        color: #0066cc; /* Define a cor do texto dos links */
        text-decoration: none; /* Remove a sublinhado dos links */
      }
      a:hover {
        text-decoration: underline; /* Adiciona sublinhado aos links quando o mouse passa por cima */
      }
      nav {
        background-color: #333; /* Define a cor de fundo da navegação */
        color: #fff; /* Define a cor do texto da navegação */
        padding: 10px; /* Adiciona um preenchimento de 10 pixels ao redor do conteúdo da navegação */
      }
      nav a {
        color: #fff; /* Define a cor dos links dentro da navegação */
        margin: 0 10px; /* Adiciona uma margem horizontal de 10 pixels entre os links */
      }
      nav a:hover {
        text-decoration: underline; /* Adiciona sublinhado aos links da navegação quando o mouse passa por cima */
      }
      .dropdown {
        position: relative; /* Define a posição como relativa para permitir posicionamento absoluto dentro */
        display: inline-block; /* Exibe o elemento como um bloco em linha */
      }
      .dropdown-content {
        display: none; /* Esconde o conteúdo do dropdown por padrão */
        position: absolute; /* Posiciona o conteúdo do dropdown de forma absoluta */
        background-color: #f9f9f9; /* Define a cor de fundo do conteúdo do dropdown */
        min-width: 160px; /* Define a largura mínima do conteúdo do dropdown */
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2); /* Adiciona uma sombra ao conteúdo do dropdown */
        z-index: 1; /* Garante que o conteúdo do dropdown fique sobre outros elementos */
      }
      .dropdown-content a {
        color: black; /* Define a cor dos links dentro do dropdown */
        padding: 12px 16px; /* Adiciona preenchimento aos links do dropdown */
        text-decoration: none; /* Remove o sublinhado dos links do dropdown */
        display: block; /* Exibe os links do dropdown como blocos */
      }
      .dropdown-content a:hover {
        background-color: #f1f1f1; /* Muda a cor de fundo dos links do dropdown ao passar o mouse */
      }
      .dropdown:hover .dropdown-content {
        display: block; /* Exibe o conteúdo do dropdown quando o mouse passa por cima do dropdown */
      }
      form {
        margin: 20px 0; /* Adiciona margem vertical ao redor do formulário */
      }
      input[type="text"],
      input[type="email"],
      input[type="submit"],
      select {
        padding: 10px; /* Adiciona preenchimento aos campos de entrada e seleção */
        margin: 5px 0; /* Adiciona margem vertical aos campos de entrada e seleção */
        display: block; /* Exibe os campos como blocos */
        width: 100%; /* Define a largura dos campos para 100% do elemento pai */
      }
    </style>
  </head>
  <body>
    <!-- Conteúdo da página -->
    <h1>Exemplos de HTML e CSS</h1>
    <!-- Cabeçalho principal da página -->

    <h2>Attributes</h2>
    <!-- Cabeçalho secundário -->
    <p>
      Os atributos em HTML fornecem informações adicionais sobre elementos HTML.
      Aqui está um exemplo:
    </p>
    <!-- Parágrafo explicativo -->
    <a
      href="https://www.example.com"
      target="_blank"
      title="Vai para Example.com"
      >Visite Example.com</a
    >
    <!-- Link para outra página, abre em uma nova aba (target="_blank") e com um título exibido ao passar o mouse -->

    <h2>Menus & Navigation</h2>
    <!-- Cabeçalho secundário -->
    <nav>
      <!-- Elemento de navegação -->
      <a href="#home">Home</a>
      <!-- Link para a seção Home -->
      <a href="#about">About</a>
      <!-- Link para a seção About -->
      <a href="#services">Services</a>
      <!-- Link para a seção Services -->
      <a href="#contact">Contact</a>
      <!-- Link para a seção Contact -->
      <div class="dropdown">
        <!-- Div para o dropdown -->
        <span>Dropdown</span>
        <!-- Texto que ativa o dropdown -->
        <div class="dropdown-content">
          <!-- Conteúdo do dropdown, inicialmente escondido -->
          <a href="#link1">Link 1</a>
          <!-- Link dentro do dropdown -->
          <a href="#link2">Link 2</a>
          <!-- Link dentro do dropdown -->
          <a href="#link3">Link 3</a>
          <!-- Link dentro do dropdown -->
        </div>
      </div>
    </nav>

    <h2>Forms</h2>
    <!-- Cabeçalho secundário -->
    <form action="/submit" method="post">
      <!-- Formulário que envia dados para "/submit" usando o método POST -->
      <label for="name">Name:</label>
      <!-- Rótulo para o campo de nome -->
      <input type="text" id="name" name="name" required />
      <!-- Campo de entrada de texto para o nome, obrigatório -->

      <label for="email">Email:</label>
      <!-- Rótulo para o campo de email -->
      <input type="email" id="email" name="email" required />
      <!-- Campo de entrada de email, obrigatório -->

      <label for="service">Select a service:</label>
      <!-- Rótulo para o campo de seleção -->
      <select id="service" name="service">
        <!-- Campo de seleção com opções -->
        <option value="web">Web Development</option>
        <!-- Opção de Desenvolvimento Web -->
        <option value="app">App Development</option>
        <!-- Opção de Desenvolvimento de Apps -->
        <option value="seo">SEO</option>
        <!-- Opção de SEO -->
      </select>

      <input type="submit" value="Submit" />
      <!-- Botão para enviar o formulário -->
    </form>
  </body>
</html>
